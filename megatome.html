<!DOCTYPE html>
<html lang="en">

<head>
<script src="js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" type="text/css" href="css/megatome.css"
</head>

<body>
	<title>MEGATOME</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<a href="https://github.com/mistydemeo/megatome"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

	<audio id="music" autoplay preload="none">
		<source src="coaster.ogg" type="audio/ogg" />
		<source src="coaster.mp3" type="audio/mpeg" />
	</audio>

	<a href="#" id="pause_button">pause!</a>

	<div class="container" id="tweetbox">

		<div class="row-fluid" id="row1">
			<div class="span2" id="id1"></div>
			<div class="span4" id="tweet1"></div>
			<div class="span2" id="id2"></div>
			<div class="span4" id="tweet2"></div>
		</div>
		<div class="row-fluid" id="row2">
			<div class="span2" id="id3"></div>
			<div class="span4" id="tweet3"></div>
			<div class="span2" id="id4"></div>
			<div class="span4" id="tweet4"></div>
		</div>
		<div class="row-fluid" id="row3">
			<div class="span2" id="id5"></div>
			<div class="span4" id="tweet5"></div>
			<div class="span2" id="id6"></div>
			<div class="span4" id="tweet6"></div>
		</div>
		<div class="row-fluid" id="row4">
			<div class="span2" id="id7"></div>
			<div class="span4" id="tweet7"></div>
			<div class="span2" id="id8"></div>
			<div class="span4" id="tweet8"></div>
		</div>

	</div>
</body>

<script src="js/megatome.js"></script>
<script src="js/megatome-audio.js"></script>
</html>
