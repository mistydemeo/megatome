<!DOCTYPE html>
<html lang="en">

<head>
<script src="js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
<link rel="stylesheet" type="text/css" href="css/megatome.css"
</head>

<body>
	<title>MEGATOME</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<a href="https://github.com/mistydemeo/megatome"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

	<audio id="music" autoplay preload="none">
		<source src="coaster.ogg" type="audio/ogg" />
		<source src="coaster.mp3" type="audio/mpeg" />
	</audio>

	<div class="container" id="tweetbox">
	</div>

	<div class="modal hide fade" id="aboot-box">
		<div class="modal-header">
			<button class="close" data-dismiss="modal">&times;</button>
			<h3>Aboot</h3>
		</div>
		<div class="modal-body">
			<p>This site is a teeny entry to the #sworceryavjam by <a href="https://github.com/mistydemeo">@mistydemeo</a>, based on the most excellent <a href="http://www.swordandsworcery.com/">Sword &amp; Sworcery</a> by <a href="http://www.capybaragames.com/">Capy Games</a>, <a href="http://superbrothers.ca/">Superbrothers</a>, and <a href="http://www.jimguthrie.org/">Jim Guthrie</a>.</p>
			<p>It's not very good but at least it's something, eh?</p>
			<p>Now we are cosmic friends forever, ok?</p>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
		</div>
	</div>

	<div class="navbar navbar-fixed-bottom">
		<div class="navbar-inner">
			<div class="container">
				<a href="#aboot-box" id="aboot" data-toggle="modal" class="btn">Aboot</a>
				<a href="#" id="pause_button" data-toggle="button" class="btn">Stop the music!</a>
			</div>
		</div>
	</div>
</body>

<script src="js/megatome.js"></script>
<script src="js/megatome-audio.js"></script>
<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-button.js"></script>
<script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js"></script>
</html>
